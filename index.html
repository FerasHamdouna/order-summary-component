<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  <div class="wrapper">
    <div class="img-background"></div>
    <div class="order-card">
      <img class="order-card-img" src="images/illustration-hero.svg">
      <h1 class="order-card-title">Order Summary</h1>
      <p class="order-card-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      <div class="order-card-plan">
        <div class="plan-img-and-details">
          <img class="plan-img" src="images/icon-music.svg">
          <div class="plan-details">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <a class="change-btn" href="#">Change</a>
      </div>
      <div class="payment-btn">
        <a href="#">Proceed to Payment</a>
      </div>
      <div class="cansel-btn">
        <a href="#">Cancel Order</a>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Feras Hamdouna</a>.
    </div>
  </div>
  
</body>
</html>
